<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img style="width:200px;height:200px" src="" th:src="@{'/img/'+${contact.image}}">
                    <div class="mt-2 font-weight-bold" th:text="${contact.name  }"></div> ( <span th:text="${contact.secondName}"></span> )
                    <table class="table table-bordered">
                            <tr>
                                <th>ID</th>
                                <td th:text="${contact.cid}"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td th:text="${contact.email}"></td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td th:text="${contact.phone}"></td>
                            </tr>
                    </table>
                    <div class="container">
                            <h5>Description</h5>
                            <span th:utext="${contact.description}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div th:unless="${contact}">
            <h4 class="text-center text-danger mt-5">Your are not authorized for this Contact</h4>
        </div>
    </section>
</body>
</html>
