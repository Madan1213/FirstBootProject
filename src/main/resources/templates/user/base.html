<!doctype html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title th:text="${title}">BaseHtml</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav class="navbar top-fixed navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" ><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Start of Side Bar-->
<div class="sidebar">
    <span class="crossBtn" onclick="toggleSideBar()">&times;</span>

    <a href="#"><i class="fa-solid fa-igloo"></i> Home</a>
    <a href="#"><i class="fa fa-id-card-alt"></i> View Contacts</a>
    <a href="#" th:href="@{/user/addContact}"><i class="fa fa-pencil-alt"></i> Add Contact</a>
    <a href="#"><i class="fa fa-user-circle"></i> Your Profile</a>
    <a href="#"><i class="fa fa-cogs"></i> Setting</a>
    <a href="#" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>
<!--End of Side Bar and Start of Content-->
<div class="content mt-3">
    <i onclick="toggleSideBar()" class="fas fa-bars"></i>
    <div th:replace="${content}"></div>
</div>
<!--End of COntent-->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
